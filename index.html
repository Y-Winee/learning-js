<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <!-- Main Header -->
    <header class="border-b-2 border-b-black py-2 fixed w-full z-20">
      <div class="w-[80%] h-12 mx-auto">
        <div class="flex justify-between">
          <h1 class="text-3xl font-serif">Logo</h1>
          <button id="nav-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-9 stroke-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <div class="h-16"></div>
 
    <!-- Section for navigation -->
    <section id="nav-sec" class="fixed z-10 pt-16 right-0 translate-x-full duration-200">
      <nav class="bg-gray-400 w-[300px] h-screen pt-3 pl-4">
        <p>Home</p>
        <p>Services</p>
        <p>Contact Us</p>
      </nav>
    </section>

    <div class="m-4">
      <a id="google" target="_blank" href="https://www.google.com">Google</a>
      <a id="youtube" target="_blank" href="https://www.youtube.com">Youtube</a>
    </div>
    
    <!-- Sec div for adding selector class -->
     <div class="w-[40%] h-28 mx-auto py-4">
      <h3 class="text-2xl font-bold font-serif">Select what you can do
        (<span id="result">0</span>)
      </h3>
      <ul class="flex gap-3">
        <li class="custom border border-black px-3 py-1 rounded-md">HTML</li>
        <li class="custom border border-black px-3 py-1 rounded-md">CSS</li>
        <li class="custom border border-black px-3 py-1 rounded-md">JS</li>
        <li class="custom border border-black px-3 py-1 rounded-md">JAVA</li>
      </ul>
     </div>
    <script src="./js/app.js"></script>
  </body>
</html>
