<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <!-- Main Header -->
    <header class="border-b-2 border-b-black py-2 fixed w-full z-20">
      <div class="w-[80%] h-12 mx-auto">
        <div class="flex justify-between">
          <h1 class="text-3xl font-serif">Logo</h1>
          <button id="nav-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-9 stroke-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Section for navigation -->
    <section id="nav-sec" class="fixed z-10 pt-16 right-0 translate-x-full duration-200">
      <nav class="bg-gray-400 w-[300px] h-screen pt-3 pl-4">
        <p>Home</p>
        <p>Services</p>
        <p>Contact Us</p>
      </nav>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
